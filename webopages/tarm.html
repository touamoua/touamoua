<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ຟອມບ້ອນຂໍ້ມູນ</title>

</head>
<body style="font-family: Phetsarath OT;">

    <form>
        <b>
        ຊື່ <input style="font-family: Phetsarath OT;" type="text" name="firstname" placeholder="ຫຍັງ"><br>
        ນາມສະກຸນ: <input style="font-family: Phetsarath OT;" type="text" name="lastname" placeholder="ເຈົ້າ"><br>
        ວັນເດືອນປີເກີດ <input style="font-family: Phetsarath OT;" type="text" name="birthday" placeholder="..../..../...."><br>
        ລະຫ້ດຜ່ານ: <input style="font-family: Phetsarath OT;" type="text" name="password" placeholder="ລະຫ້ດ"><br>
        ເບີໂທ <input style="font-family: Phetsarath OT;" type="text" name="tel" maxlength="10" size="30" placeholder="+856 20.................."><br>
        ທີຢູ່ <input style="font-family: Phetsarath OT;" type="text" name="address" placeholder="ກະລຸນາປ້ອນທີ່ຢູ່ປະຈຸບ້ນ"><br>
        ບ້ານເກີດ <input style="font-family: Phetsarath OT;" type="text" name="village" placeholder="ທີເກີດ"><br>
        ຄົ້ນຫາ <input style="font-family: Phetsarath OT;" type="text" name="village" required><button>ຄົ້ນຫາ</button><br>
        ບ້ານປະຈຸບ້ນ <input style="font-family: Phetsarath OT;" type="text" name="village" list="village">
        <datalist style="font-family: Phetsarath OT;" id="village">
            <option value="A"></option>
            <option value="B"></option>
            <option value="C"></option>
            <option value="D"></option>
        </datalist><br>

        ອັບໂຫຼດໄຟລະ <input type="file" name="upfile" slot="20" accept="/*" required><br>
        ວັນເດືອນປີເກີດ <input type="date" name="birthday"><br>

        <button type="button" onclick="alert('Than!')">ບ້ນທີກ</button>
        <button type="button" onclick="alert('Than!')">ຍ້ກເລີກ</button><br>

        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        
    </b>
    </form>
    
</body>
</html>
